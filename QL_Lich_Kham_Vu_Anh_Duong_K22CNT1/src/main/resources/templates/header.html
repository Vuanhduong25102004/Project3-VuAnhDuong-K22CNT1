<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
	<!-- Fragment chứa CSS bổ sung cho header (nếu cần) -->
	<th:block th:fragment="headerStyles">
		<style>
/* CSS bổ sung tùy chỉnh cho header nếu muốn ghi đè một số thuộc tính của Bootstrap */
.navbar-brand {
	font-size: 1.8rem;
	font-weight: bold;
}
</style>
	</th:block>

	<!-- Fragment cho header sử dụng Bootstrap Navbar -->
	<div th:fragment="header">
		<nav class="navbar navbar-expand-lg navbar-light bg-light">
			<div class="container">
				<a class="navbar-brand" href="/">LOGOoooo</a>
				<button class="navbar-toggler" type="button" data-toggle="collapse"
					data-target="#navbarNav" aria-controls="navbarNav"
					aria-expanded="false" aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarNav">
					<!-- Menu chính đặt ở giữa -->
					<ul class="navbar-nav mx-auto align-items-center">
						<li class="nav-item"><a class="nav-link" href="/api/services">Dịch
								vụ</a></li>
						<li class="nav-item"><a class="nav-link" href="/api/doctors">Bác
								sĩ</a></li>
					</ul>
					<!-- Nút đăng nhập nằm ở cuối -->
					<ul class="navbar-nav ml-auto" sec:authorize="!isAuthenticated()">
						<li class="nav-item"><a class="nav-link" href="/login">Đăng
								nhập</a></li>
					</ul>
					<ul class="navbar-nav ml-auto">
					<li class="nav-item" sec:authorize="isAuthenticated()">
						<form th:action="@{/logout}" method="post">
							<input type="hidden" th:name="${_csrf.parameterName}"
								th:value="${_csrf.token}" />
							<!-- Sử dụng class="nav-link btn btn-link" để áp dụng style giống link -->
							<button type="submit" class="nav-link btn btn-link"
								style="text-decoration: none; color: inherit;">Đăng
								xuất</button>
						</form>
					</li>
					</ul>
				</div>
			</div>
		</nav>
	</div>
</body>
</html>
