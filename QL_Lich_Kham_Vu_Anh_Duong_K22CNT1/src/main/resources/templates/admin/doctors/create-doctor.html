<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Tạo mới thông tin bác sĩ</title>
  <link rel="stylesheet" th:href="@{/css/styleDashboard.css}">
  <link rel="stylesheet" th:href="@{/css/sidebar.css}">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
  <div class="wrapper" style="display: flex; min-height: 100vh; background: #f9fafb;">
    <div th:replace="~{admin/sidebar :: sidebar}"></div>
    <main class="main-content">
      <div class="container mt-5">
        <h1 class="mb-4 text-center">Tạo mới thông tin bác sĩ</h1>
        <form th:action="@{/admin/doctors/doctors/create}" th:object="${doctor}" method="post" enctype="multipart/form-data">
          <div class="form-group">
            <label for="fullname">Tên bác sĩ</label>
            <input type="text" th:field="*{fullname}" class="form-control" id="fullname" placeholder="Nhập họ tên bác sĩ" required>
          </div>
          <div class="form-group">
            <label for="specialty">Chuyên ngành</label>
            <textarea th:field="*{specialty}" class="form-control" id="specialty" placeholder="Nhập chuyên ngành" required></textarea>
          </div>
          <div class="form-group">
            <label for="phone">Số điện thoại</label>
            <input type="number" th:field="*{phone}" class="form-control" id="phone" placeholder="Nhập số điện thoại" required>
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" th:field="*{email}" class="form-control" id="email" placeholder="Nhập email" required>
          </div>
           <div class="form-group">
            <label for="experience">Kinh nghiệm</label>
            <textarea th:field="*{experience}" class="form-control" id="experiense" placeholder="Nhập kinh nghiệm" required></textarea>
          </div>
          <div class="form-group">
            <label for="photo">Ảnh</label>
    		<input type="file" name="photoFile" class="form-control" id="photo" required>
          </div>
          <button type="submit" class="btn btn-primary">Tạo mới</button>
          <a th:href="@{/admin/doctors/doctors}" class="btn btn-secondary">Hủy</a>
        </form>
      </div>
    </main>
  </div>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
