<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Chỉnh sửa người dùng</title>
  <link rel="stylesheet" th:href="@{/css/styleDashboard.css}">
  <link rel="stylesheet" th:href="@{/css/sidebar.css}">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
  <div class="wrapper" style="display: flex; min-height: 100vh;">
    <!-- Nhúng sidebar -->
    <div th:replace="~{admin/sidebar :: sidebar}"></div>
    <main class="main-content">
      <div class="container mt-5">
        <h1 class="mb-4 text-center">Chỉnh sửa người dùng</h1>
        <form th:action="@{/admin/users/users/edit/{id}(id=${user.id})}" th:object="${user}" method="post">
          <div class="form-group">
            <label for="fullname">Họ tên</label>
            <input type="text" id="fullname" th:field="*{fullname}" class="form-control" placeholder="Nhập họ tên" required>
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" th:field="*{email}" class="form-control" placeholder="Nhập email" required>
          </div>
          <div class="form-group">
            <label for="phone">Số điện thoại</label>
            <input type="text" id="phone" th:field="*{phone}" class="form-control" placeholder="Nhập số điện thoại" required>
          </div>
          <div class="form-group">
            <label for="password">Mật khẩu</label>
            <input type="password" id="password" th:field="*{password}" class="form-control" placeholder="Nhập mật khẩu" >
          </div>
          <div class="form-group">
            <label for="vadrole">Quyền</label>
            <select id="vadrole" th:field="*{vadrole}" class="form-control">
              <option value="admin">Admin</option>
              <option value="patient">Patient</option>
            </select>
          </div>
          <button type="submit" class="btn btn-primary">Cập nhật</button>
          <a th:href="@{/admin/users/users}" class="btn btn-secondary">Hủy</a>
        </form>
      </div>
    </main>
  </div>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
