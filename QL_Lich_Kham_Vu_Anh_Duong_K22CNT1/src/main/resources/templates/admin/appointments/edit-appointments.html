<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Chỉnh sửa lịch khám</title>
  <link rel="stylesheet" th:href="@{/css/styleDashboard.css}">
  <link rel="stylesheet" th:href="@{/css/sidebar.css}">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
  <div class="wrapper" style="display: flex; min-height: 100vh;">
    <!-- Nhúng sidebar -->
    <div th:replace="~{admin/sidebar :: sidebar}"></div>
    <main class="main-content">
      <div class="container mt-5">
        <h1 class="mb-4 text-center">Chỉnh sửa lịch khám</h1>
        <form th:action="@{/admin/appointments/appointments/edit/{id}(id=${appointment.id})}" th:object="${appointment}" method="post">
          <!-- Hiển thị thông tin bệnh nhân (read-only) -->
          <div class="form-group">
            <label for="user">Bệnh nhân</label>
            <input type="text" id="user" th:value="${appointment.user.fullname}" class="form-control" readonly>
          </div>
          <!-- Hiển thị thông tin bác sĩ (read-only) -->
          <div class="form-group">
            <label for="doctor">Bác sĩ</label>
            <input type="text" id="doctor" th:value="${appointment.doctor.fullname}" class="form-control" readonly>
          </div>
          <!-- Ngày khám -->
          <div class="form-group">
            <label for="vadDate">Ngày khám</label>
            <input type="date" id="vadDate" th:field="*{vadDate}" class="form-control">
          </div>
          <!-- Giờ khám -->
          <div class="form-group">
            <label for="vadTime">Giờ khám</label>
            <input type="time" id="vadTime" th:field="*{vadTime}" class="form-control">
          </div>
          <!-- Trạng thái lịch khám -->
          <div class="form-group">
            <label for="vadstatus">Trạng thái</label>
            <select id="vadstatus" th:field="*{vadStatus}" class="form-control">
              <option value="pending">Pending</option>
              <option value="approved">Approved</option>
              <option value="canceled">Canceled</option>
              <option value="completed">Completed</option>
            </select>
          </div>
          <button type="submit" class="btn btn-primary">Cập nhật</button>
          <a th:href="@{/admin/appointments/appointments}" class="btn btn-secondary">Hủy</a>
        </form>
      </div>
    </main>
  </div>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
