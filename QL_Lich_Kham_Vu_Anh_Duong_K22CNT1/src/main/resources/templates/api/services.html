<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Danh sách đặt lịch khám</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
  <!-- Include CSS của header và footer -->
  <th:block th:replace="~{header :: headerStyles}"></th:block>
  <th:block th:replace="~{footer :: footerStyles}"></th:block>
</head>
<body>
  <!-- Header -->
  <th:block th:replace="~{header :: header}"></th:block>
  
  <div class="container mt-5">
    <h1 class="mb-4 text-center">Danh sách đặt lịch khám</h1>
    <div class="row">
      <!-- Lặp qua từng sản phẩm trong model services -->
      <div class="col-md-4 mb-4" th:each="service : ${services}">
        <div class="card h-100">
          <!-- Nếu có hình ảnh sản phẩm, thay src bằng giá trị từ service -->
      
          <div class="card-body">
            <h5 class="card-title" th:text="${service.Name}"></h5>
            <p class="card-text" th:text="${service.Description}"></p>
          </div>
          <div class="card-footer">
            <span class="text-muted" th:text="'Giá: ' + ${service.Price}"></span>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div>

  <!-- Footer -->
  <th:block th:replace="~{footer :: footer}"></th:block>
  
  <!-- jQuery (nếu cần) -->
  <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
  <!-- Popper.js -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
    </div>
</body>
</html>
